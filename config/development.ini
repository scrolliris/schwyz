[DEFAULT]
server.host = 127.0.0.1
server.port = 8080

[app:puteoli]
use = egg:puteoli

aws.access_key_id =
aws.secret_access_key =
db.endpoint_url =
db.region_name =
db.credential_table_name =
db.session_table_name =

datastore.project_id =
datastore.kind =

pyramid.debug_authorization = False
pyramid.debug_notfound = False
pyramid.debug_routematch = False

pyramid.default_locale_name = en
pyramid.reload_templates = True
pyramid.reload_assets = True
pyramid.reload_all = True

pyramid.includes =
    pyramid_assetviews
    pyramid_mako
    pyramid_services

[server:main]
use = egg:waitress#main
host = %(server.host)s
port = %(server.port)s

[filter:translogger]
use = egg:paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
  translogger
  puteoli

[pytest]
testpaths = tests
python_paths = .
python_files = *_test.py

[loggers]
keys = root, wsgi, puteoli

[handlers]
keys = console, access_log

[formatters]
keys = color, plain

[logger_root]
qualname =
level = INFO
handlers = console
propagate = 0

[logger_wsgi]
qualname = wsgi
level = DEBUG
handlers =
propagate = 0

[logger_puteoli]
qualname = puteoli
level = DEBUG
handlers = console
propagate = 0

[handler_console]
class = colorlog.StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = color

[handler_access_log]
class = FileHandler
args = ('%(here)s/../tmp/logs/access.log', 'a')
level = NOTSET
formatter = plain

[formatter_color]
class = colorlog.ColoredFormatter
format = %(cyan)s[%(asctime)-15s]%(reset)s %(log_color)s%(levelname)-5.5s%(reset)s %(blue)s%(name)s%(reset)s %(bold_white)s%(funcName)s()%(reset)s:%(black,bg_cyan)s%(lineno)d%(reset)s %(white)s%(message)s%(reset)s
datefmt = %Y-%m-%dT%H:%I:%S%z

[formatter_plain]
format = [%(asctime)-15s] %(levelname)-5.5s %(name)s %(funcName)s():%(lineno)d %(message)s
datefmt = %Y-%m-%dT%H:%I:%S%z
